<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="first-parent1" class="first-couple">
        <img src="./assets/images/background.png" alt="man using laptop" id="background">
        
        <div id="banner">
        
            <div id="name-logo">
                <img src="./assets/images/grindlife.svg" alt="grind life logo" id="logo">
                <h1 id="brand-name">GRIND LIFE</h1>
            </div>
            
        </div>
        <p id="credits">Photo by <a href="">avirichards</a> on <a href="">Unsplash</a></p>
    </div>

    <div id="first-parent2" class="first-couple">
        <p id="p1" class="pgroup">Site offering goes here</p>
        <p id="p2" class="pgroup">Final word of site offering goes here</p>
        <form action="">
            <div id="row1" class="form">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe">
            </div>
            
                <div id="row2" class="form">
                    <label for="email-add">EMAIL</label>
                    <input type="email" id="email-add" name="email" placeholder="johndoe@email.com">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone_number" placeholder="+4412345123456">
                </div>
                <div id="row3" class="form">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required="required">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm_password" required="required">
                </div>
            
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
